<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Chat</title>
</head>
<body>

    <div class="container">
        <div class="area_chat">
            <div class="area_header">
                <div class="area_title">
                    <div class="title"><h2>Chat</h2></div>
                    <div class="active"></div>
                </div>
            </div>
            <div class="area_msg">
                <div class="area_padrao">
                    <div class="client_msg"></div>
                </div>
                <div class="cardapio"></div>
                <div class="reserva"></div>
            </div>
            <div class="btn_send_msg">
                <input type="text" placeholder="Mensagem">
                <button class="btn_send"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
            <div class="area_loading"></div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/e3dc242dae.js" crossorigin="anonymous"></script>
</body>
</html>
